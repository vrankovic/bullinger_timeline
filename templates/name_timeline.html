<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example timeline</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timeline.css') }}?v1">
    <!--FONT-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts/font.default.css') }}?v1">
    <!-- Style-->
    <style>
      html, body {
      	height:100%;
      	width:100%;
      	padding: 0px;
      	margin: 0px;
      }
      .tl-timeline {
      }

    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='https://html5shim.googlecode.com/svn/trunk/html5.js')

    -->
  </head>
  <body>
    <div id="timeline"></div>
    <!-- JavaScript-->
    <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>
    <script>
	 var options = {
		hash_bookmark: true,
		scale_factor: 1,
		timenav_position: "top",
		language: "nl",
         initial_zoom: 3,
         is_embed: "",
         zoom_sequence: [0,5, 1, 2, 5, 8, 15, 37]
	  }
      let timeline = new TL.Timeline('timeline', '{{ url_for('static', filename='data/' + vars['last_name'] + '_' + vars['name'] + '.json') }}', options);
      window.onresize = function(event) {
      	timeline.updateDisplay();
      }
    </script>
  </body>
</html>
